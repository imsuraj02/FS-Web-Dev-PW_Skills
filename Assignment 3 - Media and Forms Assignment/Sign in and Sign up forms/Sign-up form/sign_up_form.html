<!-- Sign up form should have first name, last name, email, password, confirm password, age, gender 
and agree to terms and conditions fields at minimum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <h1>Sign-up</h1>
    <form action="./successful_sign_up.html" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" minlength="3" required><br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" minlength="3" required><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" minlength="3" required><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="6" required><br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="150" required><br>
        <br>
        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions.</label><br>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
